<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
</head>
<body>
    <p>The predicted stitch is </p><p id="stitch"></p>
    <img src="" id="stitchImg"/>
    <script type="text/javascript">
    function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }
        prediction = getQueryVariable("id");
        document.getElementById('stitch').innerHTML = prediction;
        document.getElementById('stitchImg').src = prediction + ".jpg"
        //$("#stitchImg").attr("src", prediction + ".jpg");
    </script>
</body>
</html>
